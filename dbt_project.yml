
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'ter_dbt'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'ter_dbt'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  ter_dbt:

    coins_process:
      schema: TER_PROCESS_DATA
      latest_transformed_coingecko_data_v:
        materialized: view
      transformed_coingecko_data_v:
        materialized: view

    coins_analysis:
      schema: TER_ANALYSIS_DATA
      top_10_price_evolution_over_time:
        materialized: table
      market_dominance_top10:
        materialized: table
      btc_daily_price_comparison:
        materialized: view
      historical_market_cap_trends:
        materialized: incremental
      historical_price_volatility:
        materialized: incremental
      latest_top_gainers_losers:
        materialized: table
      latest_fdv_gap_analysis:
        materialized: table

    ohlc_process:
      schema: TER_PROCESS_DATA
      transformed_coingecko_ohlc_v:
        materialized: view

    ohlc_analysis:
      schema: TER_ANALYSIS_DATA
      ohlc_daily_volatility:
        materialized: table
      ohlc_correlation_price_marktcap:
        materialized: table
      ohlc_price_trend:
        materialized: table

    staging:
      schema: TER_PROCESS_DATA
      stg_events:
        materialized: incremental
      stg_nft_events_v:
        materialized: view
      

    marts:
      schema: TER_ANALYSIS_DATA
      fact_sales:
        materialized: incremental
      fact_transfers:
        materialized: incremental
      nft_metadata:
        materialized: incremental